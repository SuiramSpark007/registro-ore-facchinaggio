<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ore Facchinaggio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .swipe-action {
            position: relative;
            overflow: hidden;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }
        @media (max-width: 768px) {
          .mobile-card {
            font-size: 0.9rem;
          }
          .mobile-buttons {
            flex-wrap: wrap;
            gap: 0.5rem;
          }
          .mobile-buttons button {
            flex: 1 1 calc(50% - 0.25rem);
            min-width: 80px;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="toast-container"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        // ⚙️ CONFIGURAZIONE FIREBASE
        const firebaseConfig = {
          apiKey: "TUA_API_KEY_QUI",
          authDomain: "tuo-progetto.firebaseapp.com",
          projectId: "tuo-progetto-id",
          storageBucket: "tuo-progetto.appspot.com",
          messagingSenderId: "123456789",
          appId: "1:123456789:web:abc123"
        };
        
        let db = null;
        let storage = null;
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          storage = firebase.storage();
          console.log('✅ Firebase connesso!');
        } catch (error) {
          console.error('❌ Errore Firebase:', error);
        }
        
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        };

        const App = () => {
          const [currentSheet, setCurrentSheet] = useState(null);
          const [savedSheets, setSavedSheets] = useState([]);
          const [userRole, setUserRole] = useState('admin');
          const [darkMode, setDarkMode] = useState(false);
          const [loading, setLoading] = useState(false);
          const [currentView, setCurrentView] = useState('list'); // list, dashboard, sheet
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [companyLogo, setCompanyLogo] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [filterDate, setFilterDate] = useState('');
          const [filterCompany, setFilterCompany] = useState('');
          const [sortBy, setSortBy] = useState('date'); // date, hours, name
          const [selectedSheets, setSelectedSheets] = useState([]);
          
          const [workerData, setWorkerData] = useState({
            nome: '',
            cognome: '',
            oraIn: '',
            oraOut: '',
            pausaMinuti: '',
            firma: null,
            rating: 0
          });
          const [editingWorker, setEditingWorker] = useState(null);
          
          const canvasRef = useRef(null);
          const respCanvasRef = useRef(null);
          const chartRef = useRef(null);
          const [isDrawing, setIsDrawing] = useState(false);

          const calculateHours = (oraIn, oraOut, pausaMinuti = 0) => {
            if (!oraIn || !oraOut) return '0.00';
            const [inH, inM] = oraIn.split(':').map(Number);
            const [outH, outM] = oraOut.split(':').map(Number);
            let diffMinutes = (outH * 60 + outM) - (inH * 60 + inM);
            if (diffMinutes < 0) diffMinutes += 24 * 60;
            diffMinutes -= parseInt(pausaMinuti) || 0;
            return Math.max(0, diffMinutes / 60).toFixed(2);
          };

          // 🔥 Carica dati
          useEffect(() => {
            const loadData = async () => {
              setLoading(true);
              const savedDarkMode = localStorage.getItem('darkMode') === 'true';
              setDarkMode(savedDarkMode);
              
              const savedLogo = localStorage.getItem('companyLogo');
              if (savedLogo) setCompanyLogo(savedLogo);

              const urlParams = new URLSearchParams(window.location.search);
              const mode = urlParams.get('mode');
              const sheetId = urlParams.get('sheet');
              
              if (mode === 'worker' && sheetId) {
                setUserRole('worker');
                if (db) {
                  try {
                    const doc = await db.collection('timesheets').doc(sheetId).get();
                    if (doc.exists) {
                      setCurrentSheet({ id: doc.id, ...doc.data() });
                    } else {
                      showToast('Foglio non trovato', 'error');
                    }
                  } catch (err) {
                    console.error(err);
                    showToast('Errore caricamento', 'error');
                  }
                }
              } else {
                setUserRole('admin');
                if (db) {
                  try {
                    const snapshot = await db.collection('timesheets').get();
                    const sheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setSavedSheets(sheets);
                  } catch (error) {
                    console.error('Errore:', error);
                    showToast('⚠️ Errore Firebase', 'error');
                  }
                }
              }
              setLoading(false);
            };

            loadData();
          }, []);

          // 🔥 Listener tempo reale
          useEffect(() => {
            if (userRole === 'admin' && db) {
              const unsubscribe = db.collection('timesheets')
                .onSnapshot(snapshot => {
                  const sheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                  setSavedSheets(sheets);
                }, error => console.error('Errore listener:', error));

              return () => unsubscribe();
            }
          }, [userRole]);

          useEffect(() => {
            localStorage.setItem('darkMode', darkMode);
          }, [darkMode]);

          const initCanvas = (canvas) => {
            if (canvas) {
              const ctx = canvas.getContext('2d');
              ctx.fillStyle = '#ffffff';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
          };

          useEffect(() => {
            if (canvasRef.current) initCanvas(canvasRef.current);
            if (respCanvasRef.current) initCanvas(respCanvasRef.current);
          }, []);

          const getEventPos = (e, canvas) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clientX = e.clientX || (e.touches?.[0]?.clientX) || 0;
            const clientY = e.clientY || (e.touches?.[0]?.clientY) || 0;
            return {
              x: (clientX - rect.left) * scaleX,
              y: (clientY - rect.top) * scaleY
            };
          };

          const startDrawing = (e) => {
            e.preventDefault();
            setIsDrawing(true);
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const pos = getEventPos(e, canvas);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';
          };

          const draw = (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const pos = getEventPos(e, canvas);
            canvas.getContext('2d').lineTo(pos.x, pos.y);
            canvas.getContext('2d').stroke();
          };

          const stopDrawing = (e) => {
            e.preventDefault();
            setIsDrawing(false);
          };

          const clearSignature = () => {
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          };

          // 📤 Upload logo
          const handleLogoUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                const logoData = e.target.result;
                setCompanyLogo(logoData);
                localStorage.setItem('companyLogo', logoData);
                showToast('Logo caricato!', 'success');
              };
              reader.readAsDataURL(file);
            }
          };

          // 🔥 Worker salva
          const saveWorkerData = async () => {
            if (!workerData.nome || !workerData.cognome || !workerData.oraIn || !workerData.oraOut) {
              showToast('Compila tutti i campi obbligatori', 'error');
              return;
            }

            if (!canvasRef.current) {
              showToast('Devi firmare prima di inviare', 'error');
              return;
            }

            setLoading(true);
            const firma = canvasRef.current.toDataURL('image/png');
            const oreTotali = calculateHours(workerData.oraIn, workerData.oraOut, workerData.pausaMinuti);
            
            const worker = {
              ...workerData,
              firma,
              oreTotali,
              id: Date.now(),
              submittedAt: new Date().toISOString()
            };

            if (!db) {
              showToast('❌ Firebase non configurato', 'error');
              setLoading(false);
              return;
            }

            try {
              await db.collection('timesheets').doc(currentSheet.id).update({
                lavoratori: firebase.firestore.FieldValue.arrayUnion(worker)
              });

              showToast('✅ Dati inviati con successo!', 'success');
              
              setTimeout(() => {
                setWorkerData({ nome: '', cognome: '', oraIn: '', oraOut: '', pausaMinuti: '', firma: null, rating: 0 });
                if (canvasRef.current) initCanvas(canvasRef.current);
              }, 2000);
            } catch (error) {
              console.error(error);
              showToast('Errore invio dati', 'error');
            }
            setLoading(false);
          };

          const createNewSheet = async () => {
            const newSheet = {
              data: new Date().toISOString().split('T')[0],
              titoloAzienda: '',
              location: '',
              responsabile: '',
              note: '',
              lavoratori: [],
              firmaResponsabile: null,
              status: 'draft',
              archived: false,
              createdAt: new Date().toISOString()
            };

            setLoading(true);
            if (db) {
              try {
                const docRef = await db.collection('timesheets').add(newSheet);
                setCurrentSheet({ id: docRef.id, ...newSheet });
                setCurrentView('sheet');
                showToast('Nuovo foglio creato', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore creazione foglio', 'error');
              }
            }
            setLoading(false);
          };

          const saveSheet = async () => {
            if (!currentSheet.titoloAzienda || !currentSheet.responsabile) {
              showToast('Inserisci almeno azienda e responsabile', 'error');
              return;
            }

            setLoading(true);
            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).set(currentSheet, { merge: true });
                showToast('Foglio salvato!', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore salvataggio', 'error');
              }
            }
            setLoading(false);
          };

          const generateShareLink = () => {
            if (!currentSheet || !currentSheet.titoloAzienda) {
              showToast('Salva prima il foglio', 'error');
              return;
            }

            saveSheet();
            
            const link = window.location.origin + window.location.pathname + '?mode=worker&sheet=' + currentSheet.id;
            
            navigator.clipboard.writeText(link).then(() => {
              showToast('✅ Link copiato! Invialo su WhatsApp', 'success');
            }).catch(() => {
              alert('Link:\n' + link);
            });
          };

          const loadSheet = (sheet) => {
            setCurrentSheet(sheet);
            setCurrentView('sheet');
          };

          const deleteSheet = async (sheetId) => {
            if (confirm('Sei sicuro di voler eliminare questo foglio?')) {
              setLoading(true);
              if (db) {
                try {
                  await db.collection('timesheets').doc(sheetId).delete();
                  showToast('Foglio eliminato', 'success');
                } catch (error) {
                  console.error(error);
                  showToast('Errore eliminazione', 'error');
                }
              }
              setLoading(false);
            }
          };

          const archiveSheet = async (sheetId) => {
            setLoading(true);
            if (db) {
              try {
                const doc = await db.collection('timesheets').doc(sheetId).get();
                const isArchived = doc.data().archived;
                await db.collection('timesheets').doc(sheetId).update({
                  archived: !isArchived
                });
                showToast(isArchived ? 'Foglio ripristinato' : 'Foglio archiviato', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore archiviazione', 'error');
              }
            }
            setLoading(false);
          };

          // 🗑️ Elimina multipli
          const deleteSelectedSheets = async () => {
            if (selectedSheets.length === 0) {
              showToast('Nessun foglio selezionato', 'error');
              return;
            }

            if (confirm(`Eliminare ${selectedSheets.length} fogli?`)) {
              setLoading(true);
              if (db) {
                try {
                  const batch = db.batch();
                  selectedSheets.forEach(id => {
                    const ref = db.collection('timesheets').doc(id);
                    batch.delete(ref);
                  });
                  await batch.commit();
                  setSelectedSheets([]);
                  showToast(`${selectedSheets.length} fogli eliminati`, 'success');
                } catch (error) {
                  console.error(error);
                  showToast('Errore eliminazione multipla', 'error');
                }
              }
              setLoading(false);
            }
          };

          const updateWorker = async () => {
            if (!editingWorker) return;

            setLoading(true);
            const oreTotali = calculateHours(editingWorker.oraIn, editingWorker.oraOut, editingWorker.pausaMinuti);
            const updatedWorker = { ...editingWorker, oreTotali, modificato: true };
            const updatedLavoratori = currentSheet.lavoratori.map(w => 
              w.id === editingWorker.id ? updatedWorker : w
            );

            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).update({
                  lavoratori: updatedLavoratori
                });
                setCurrentSheet(prev => ({ ...prev, lavoratori: updatedLavoratori }));
                setEditingWorker(null);
                showToast('Orari aggiornati', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore aggiornamento', 'error');
              }
            }
            setLoading(false);
          };

          const deleteWorker = async (workerId) => {
            if (confirm('Eliminare questo lavoratore?')) {
              setLoading(true);
              const updatedLavoratori = currentSheet.lavoratori.filter(w => w.id !== workerId);
              
              if (db) {
                try {
                  await db.collection('timesheets').doc(currentSheet.id).update({
                    lavoratori: updatedLavoratori
                  });
                  setCurrentSheet(prev => ({ ...prev, lavoratori: updatedLavoratori }));
                  showToast('Lavoratore eliminato', 'success');
                } catch (error) {
                  console.error(error);
                  showToast('Errore eliminazione', 'error');
                }
              }
              setLoading(false);
            }
          };

          const completeSheet = async () => {
            if (!currentSheet.titoloAzienda || !currentSheet.responsabile) {
              showToast('❌ Compila Azienda e Responsabile', 'error');
              return;
            }

            if (!currentSheet.lavoratori || currentSheet.lavoratori.length === 0) {
              showToast('❌ Nessun lavoratore registrato', 'error');
              return;
            }

            if (!currentSheet.firmaResponsabile) {
              showToast('❌ Firma del responsabile mancante', 'error');
              return;
            }

            setLoading(true);
            const completedSheet = {
              ...currentSheet,
              status: 'completed',
              completedAt: new Date().toISOString()
            };

            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).set(completedSheet, { merge: true });
                await generatePDF(completedSheet);
                showToast('✅ Foglio completato! PDF generato', 'success');
                setCurrentSheet(null);
                setCurrentView('list');
              } catch (error) {
                console.error(error);
                showToast('Errore completamento', 'error');
              }
            }
            setLoading(false);
          };

          const saveResponsabileSignature = async () => {
            if (!respCanvasRef.current) return;
            
            setLoading(true);
            const firma = respCanvasRef.current.toDataURL('image/png');
            
            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).update({
                  firmaResponsabile: firma
                });
                setCurrentSheet(prev => ({ ...prev, firmaResponsabile: firma }));
                showToast('Firma salvata!', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore salvataggio firma', 'error');
              }
            }
            setLoading(false);
          };

          const generatePDF = async (sheet) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 600 + (sheet.lavoratori.length * 140) + 250;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Logo aziendale
            if (companyLogo) {
              const logoImg = new Image();
              logoImg.src = companyLogo;
              await new Promise(resolve => { logoImg.onload = resolve; logoImg.onerror = resolve; });
              ctx.drawImage(logoImg, 50, 30, 120, 60);
            }
            
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 120, canvas.width, 100);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('REGISTRO ORE LAVORO', companyLogo ? 200 : 50, 160);
            ctx.font = 'bold 24px Arial';
            ctx.fillText(sheet.titoloAzienda || 'AZIENDA', companyLogo ? 200 : 50, 195);
            
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 18px Arial';
            let y = 260;
            ctx.fillText('Data: ' + sheet.data, 50, y);
            y += 30;
            ctx.fillText('Responsabile: ' + (sheet.responsabile || 'N/A'), 50, y);
            y += 30;
            ctx.fillText('Località: ' + (sheet.location || 'N/A'), 50, y);
            y += 50;
            
            ctx.font = 'bold 14px Arial';
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(50, y, 900, 40);
            ctx.fillStyle = '#ffffff';
            ctx.fillText('N', 65, y + 25);
            ctx.fillText('NOME COGNOME', 110, y + 25);
            ctx.fillText('ORA IN', 350, y + 25);
            ctx.fillText('ORA OUT', 450, y + 25);
            ctx.fillText('PAUSA', 560, y + 25);
            ctx.fillText('TOT ORE', 650, y + 25);
            ctx.fillText('⭐', 740, y + 25);
            ctx.fillText('FIRMA', 800, y + 25);
            y += 40;
            
            ctx.fillStyle = '#000000';
            ctx.font = '15px Arial';
            let totalOre = 0;
            
            for (let i = 0; i < sheet.lavoratori.length; i++) {
              const worker = sheet.lavoratori[i];
              const rowY = y + (i * 140);
              
              if (i % 2 === 0) {
                ctx.fillStyle = '#f3f4f6';
                ctx.fillRect(50, rowY, 900, 140);
              }
              
              ctx.fillStyle = '#000000';
              ctx.font = 'bold 15px Arial';
              ctx.fillText((i + 1).toString(), 65, rowY + 30);
              ctx.font = '15px Arial';
              ctx.fillText(worker.nome + ' ' + worker.cognome, 110, rowY + 30);
              ctx.fillText(worker.oraIn, 350, rowY + 30);
              ctx.fillText(worker.oraOut, 450, rowY + 30);
              ctx.fillText((worker.pausaMinuti || '0') + 'min', 560, rowY + 30);
              ctx.font = 'bold 17px Arial';
              ctx.fillText(worker.oreTotali + 'h', 650, rowY + 30);
              ctx.fillText('⭐'.repeat(worker.rating || 0), 740, rowY + 30);
              totalOre += parseFloat(worker.oreTotali);
              
              if (worker.modificato) {
                ctx.font = '11px Arial';
                ctx.fillStyle = '#dc2626';
                ctx.fillText('(modificato)', 650, rowY + 50);
                ctx.fillStyle = '#000000';
              }
              
              if (worker.firma) {
                const img = new Image();
                img.src = worker.firma;
                await new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
                ctx.drawImage(img, 800, rowY + 10, 120, 50);
              }
            }
            
            y += (sheet.lavoratori.length * 140) + 20;
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(50, y, 900, 50);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('TOTALE ORE: ' + totalOre.toFixed(2) + 'h', 350, y + 32);
            
            y += 80;
            if (sheet.firmaResponsabile) {
              ctx.fillStyle = '#000000';
              ctx.font = 'bold 18px Arial';
              ctx.fillText('FIRMA RESPONSABILE:', 50, y);
              y += 15;
              const respImg = new Image();
              respImg.src = sheet.firmaResponsabile;
              await new Promise(resolve => { respImg.onload = resolve; respImg.onerror = resolve; });
              ctx.drawImage(respImg, 50, y, 300, 110);
            }
            
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = 'Registro_' + (sheet.titoloAzienda || 'Ore') + '_' + sheet.data + '.png';
              a.click();
              URL.revokeObjectURL(url);
            });
          };

          // 📊 Calcola statistiche
          const getStatistics = () => {
            const now = new Date();
            const thisWeek = savedSheets.filter(s => {
              const sheetDate = new Date(s.data);
              const diff = (now - sheetDate) / (1000 * 60 * 60 * 24);
              return diff <= 7;
            });

            const thisMonth = savedSheets.filter(s => {
              const sheetDate = new Date(s.data);
              return sheetDate.getMonth() === now.getMonth() && 
                     sheetDate.getFullYear() === now.getFullYear();
            });

            const weeklyHours = thisWeek.reduce((acc, sheet) => {
              return acc + (sheet.lavoratori || []).reduce((sum, w) => sum + parseFloat(w.oreTotali || 0), 0);
            }, 0);

            const monthlyHours = thisMonth.reduce((acc, sheet) => {

                    </div>

                    <div>
                      <h3 className="text-lg font-semibold mb-3">Lavoratori Registrati ({currentSheet.lavoratori?.length || 0})</h3>
                      {currentSheet.lavoratori && currentSheet.lavoratori.length > 0 ? (
                        currentSheet.lavoratori.map((worker) => (
                          <div key={worker.id} className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg mb-3`}>
                            {editingWorker?.id === worker.id ? (
                              <div className="space-y-3">
                                <p className="font-semibold">{worker.nome} {worker.cognome}</p>
                                <div className="grid grid-cols-3 gap-3">
                                  <div>
                                    <label className="text-xs">Ora IN</label>
                                    <input
                                      type="time"
                                      value={editingWorker.oraIn}
                                      onChange={(e) => setEditingWorker(prev => ({ ...prev, oraIn: e.target.value }))}
                                      className={`w-full p-2 border rounded ${inputClass}`}
                                    />
                                  </div>
                                  <div>
                                    <label className="text-xs">Ora OUT</label>
                                    <input
                                      type="time"
                                      value={editingWorker.oraOut}
                                      onChange={(e) => setEditingWorker(prev => ({ ...prev, oraOut: e.target.value }))}
                                      className={`w-full p-2 border rounded ${inputClass}`}
                                    />
                                  </div>
                                  <div>
                                    <label className="text-xs">Pausa</label>
                                    <input
                                      type="number"
                                      value={editingWorker.pausaMinuti}
                                      onChange={(e) => setEditingWorker(prev => ({ ...prev, pausaMinuti: e.target.value }))}
                                      className={`w-full p-2 border rounded ${inputClass}`}
                                    />
                                  </div>
                                </div>
                                <div className="flex gap-2">
                                  <button onClick={updateWorker} className="px-4 py-2 bg-green-600 text-white rounded">
                                    Salva
                                  </button>
                                  <button onClick={() => setEditingWorker(null)} className="px-4 py-2 bg-gray-500 text-white rounded">
                                    Annulla
                                  </button>
                                </div>
                              </div>
                            ) : (
                              <div className="flex flex-col md:flex-row justify-between md:items-center gap-3">
                                <div>
                                  <p className="font-semibold">{worker.nome} {worker.cognome}</p>
                                  <p className={`text-sm ${textClass}`}>
                                    {worker.oraIn} - {worker.oraOut} | Pausa: {worker.pausaMinuti || 0}min | 
                                    <span className="font-bold text-blue-600"> {worker.oreTotali}h</span>
                                    {worker.rating > 0 && <span className="ml-2">{'⭐'.repeat(worker.rating)}</span>}
                                    {worker.modificato && <span className="text-red-600 ml-2">(modificato)</span>}
                                  </p>
                                </div>
                                <div className="flex gap-2">
                                  <button onClick={() => setEditingWorker(worker)} className="px-3 py-1 bg-blue-500 text-white rounded text-sm">
                                    ✏️
                                  </button>
                                  <button onClick={() => deleteWorker(worker.id)} className="px-3 py-1 bg-red-500 text-white rounded text-sm">
                                    🗑️
                                  </button>
                                </div>
                              </div>
                            )}
                          </div>
                        ))
                      ) : (
                        <p className={`${textClass} text-center py-4`}>Nessun lavoratore ancora registrato</p>
                      )}
                    </div>

                    <div className="border-t pt-6">
                      <h3 className="text-lg font-semibold mb-3">✏️ Firma Responsabile</h3>
                      {currentSheet.firmaResponsabile ? (
                        <div>
                          <img src={currentSheet.firmaResponsabile} className="border rounded mb-3 w-full max-w-md" alt="Firma" />
                          <button
                            onClick={() => setCurrentSheet(prev => ({ ...prev, firmaResponsabile: null }))}
                            className="px-4 py-2 bg-red-500 text-white rounded"
                          >
                            Cancella Firma
                          </button>
                        </div>
                      ) : (
                        <div>
                          <p className={`text-sm ${textClass} mb-2`}>Firma con il mouse o con il dito</p>
                          <canvas
                            ref={respCanvasRef}
                            width={600}
                            height={200}
                            onMouseDown={startDrawing}
                            onMouseMove={draw}
                            onMouseUp={stopDrawing}
                            onTouchStart={startDrawing}
                            onTouchMove={draw}
                            onTouchEnd={stopDrawing}
                            className="border-2 border-blue-500 rounded w-full bg-white mb-3"
                            style={{ touchAction: 'none' }}
                          />
                          <div className="flex gap-2">
                            <button onClick={saveResponsabileSignature} className="px-4 py-2 bg-green-600 text-white rounded">
                              Salva Firma
                            </button>
                            <button onClick={clearSignature} className="px-4 py-2 bg-gray-500 text-white rounded">
                              Cancella
                            </button>
                          </div>
                        </div>
                      )}
                    </div>

                    <div className="flex flex-col md:flex-row gap-3 pt-4">
                      <button
                        onClick={() => { setCurrentSheet(null); setCurrentView('list'); }}
                        className="flex-1 py-3 bg-gray-500 text-white rounded-lg font-semibold"
                      >
                        ← Torna alla lista
                      </button>
                      <button
                        onClick={completeSheet}
                        className="flex-1 py-3 bg-red-600 text-white rounded-lg font-bold text-lg"
                      >
                        ✅ COMPLETA E GENERA PDF
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
