<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ore Facchinaggio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="toast-container"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        // ‚öôÔ∏è CONFIGURAZIONE FIREBASE - SOSTITUISCI CON LE TUE CREDENZIALI
        const firebaseConfig = {
            apiKey: "AIzaSyCg3TOQ1vfqcZ1UTXK3NCMbsjf4_z9zvFc",
  authDomain: "registroore-963c6.firebaseapp.com",
  projectId: "registroore-963c6",
  storageBucket: "registroore-963c6.firebasestorage.app",
  messagingSenderId: "413364101167",
  appId: "1:413364101167:web:a83f8023868a717a5fe6da",
  measurementId: "G-J9SX458Z83"
        };
        
        // Inizializza Firebase
        let db = null;
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          console.log('‚úÖ Firebase connesso!');
        } catch (error) {
          console.error('‚ùå Errore Firebase:', error);
        }
        
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        };

        const App = () => {
          const [currentSheet, setCurrentSheet] = useState(null);
          const [savedSheets, setSavedSheets] = useState([]);
          const [userRole, setUserRole] = useState('admin');
          const [darkMode, setDarkMode] = useState(false);
          const [workerData, setWorkerData] = useState({
            nome: '',
            cognome: '',
            oraIn: '',
            oraOut: '',
            pausaMinuti: '',
            firma: null
          });
          const [editingWorker, setEditingWorker] = useState(null);
          
          const canvasRef = useRef(null);
          const respCanvasRef = useRef(null);
          const [isDrawing, setIsDrawing] = useState(false);

          const calculateHours = (oraIn, oraOut, pausaMinuti = 0) => {
            if (!oraIn || !oraOut) return '0.00';
            const [inH, inM] = oraIn.split(':').map(Number);
            const [outH, outM] = oraOut.split(':').map(Number);
            let diffMinutes = (outH * 60 + outM) - (inH * 60 + inM);
            if (diffMinutes < 0) diffMinutes += 24 * 60;
            diffMinutes -= parseInt(pausaMinuti) || 0;
            return Math.max(0, diffMinutes / 60).toFixed(2);
          };

          // üî• Carica fogli da Firebase
          useEffect(() => {
            const loadFromFirebase = async () => {
              if (!db) {
                // Fallback a localStorage se Firebase non configurato
                const saved = JSON.parse(localStorage.getItem('timesheets') || '[]');
                setSavedSheets(saved);
                return;
              }

              try {
                const snapshot = await db.collection('timesheets').get();
                const sheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setSavedSheets(sheets);
              } catch (error) {
                console.error('Errore caricamento:', error);
                showToast('‚ö†Ô∏è Errore connessione Firebase', 'error');
              }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const sheetId = urlParams.get('sheet');
            
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            setDarkMode(savedDarkMode);

            if (mode === 'worker' && sheetId) {
              setUserRole('worker');
              // Carica foglio specifico da Firebase
              if (db) {
                db.collection('timesheets').doc(sheetId).get()
                  .then(doc => {
                    if (doc.exists) {
                      setCurrentSheet({ id: doc.id, ...doc.data() });
                    } else {
                      showToast('Foglio non trovato', 'error');
                    }
                  })
                  .catch(err => {
                    console.error(err);
                    showToast('Errore caricamento foglio', 'error');
                  });
              }
            } else {
              setUserRole('admin');
              loadFromFirebase();
            }
          }, []);

          // üî• Listener in tempo reale per aggiornamenti
          useEffect(() => {
            if (userRole === 'admin' && db) {
              const unsubscribe = db.collection('timesheets')
                .onSnapshot(snapshot => {
                  const sheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                  setSavedSheets(sheets);
                }, error => {
                  console.error('Errore listener:', error);
                });

              return () => unsubscribe();
            }
          }, [userRole]);

          useEffect(() => {
            localStorage.setItem('darkMode', darkMode);
          }, [darkMode]);

          const initCanvas = (canvas) => {
            if (canvas) {
              const ctx = canvas.getContext('2d');
              ctx.fillStyle = '#ffffff';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
          };

          useEffect(() => {
            if (canvasRef.current) initCanvas(canvasRef.current);
            if (respCanvasRef.current) initCanvas(respCanvasRef.current);
          }, []);

          const getEventPos = (e, canvas) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clientX = e.clientX || (e.touches?.[0]?.clientX) || 0;
            const clientY = e.clientY || (e.touches?.[0]?.clientY) || 0;
            return {
              x: (clientX - rect.left) * scaleX,
              y: (clientY - rect.top) * scaleY
            };
          };

          const startDrawing = (e) => {
            e.preventDefault();
            setIsDrawing(true);
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const pos = getEventPos(e, canvas);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';
          };

          const draw = (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const pos = getEventPos(e, canvas);
            canvas.getContext('2d').lineTo(pos.x, pos.y);
            canvas.getContext('2d').stroke();
          };

          const stopDrawing = (e) => {
            e.preventDefault();
            setIsDrawing(false);
          };

          const clearSignature = () => {
            const canvas = userRole === 'worker' ? canvasRef.current : respCanvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          };

          // üî• Worker salva su Firebase
          const saveWorkerData = async () => {
            if (!workerData.nome || !workerData.cognome || !workerData.oraIn || !workerData.oraOut) {
              showToast('Compila tutti i campi obbligatori', 'error');
              return;
            }

            if (!canvasRef.current) {
              showToast('Devi firmare prima di inviare', 'error');
              return;
            }

            const firma = canvasRef.current.toDataURL('image/png');
            const oreTotali = calculateHours(workerData.oraIn, workerData.oraOut, workerData.pausaMinuti);
            
            const worker = {
              ...workerData,
              firma,
              oreTotali,
              id: Date.now(),
              submittedAt: new Date().toISOString()
            };

            if (!db) {
              showToast('‚ùå Firebase non configurato', 'error');
              return;
            }

            try {
              // Aggiungi worker al foglio su Firebase
              await db.collection('timesheets').doc(currentSheet.id).update({
                lavoratori: firebase.firestore.FieldValue.arrayUnion(worker)
              });

              showToast('‚úÖ Dati inviati con successo!', 'success');
              
              setTimeout(() => {
                showToast('Puoi chiudere questa pagina', 'info');
                setWorkerData({ nome: '', cognome: '', oraIn: '', oraOut: '', pausaMinuti: '', firma: null });
                if (canvasRef.current) initCanvas(canvasRef.current);
              }, 2000);
            } catch (error) {
              console.error(error);
              showToast('Errore invio dati', 'error');
            }
          };

          // üî• Crea nuovo foglio su Firebase
          const createNewSheet = async () => {
            const newSheet = {
              data: new Date().toISOString().split('T')[0],
              titoloAzienda: '',
              location: '',
              responsabile: '',
              note: '',
              lavoratori: [],
              firmaResponsabile: null,
              status: 'draft',
              archived: false,
              createdAt: new Date().toISOString()
            };

            if (db) {
              try {
                const docRef = await db.collection('timesheets').add(newSheet);
                setCurrentSheet({ id: docRef.id, ...newSheet });
                showToast('Nuovo foglio creato', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore creazione foglio', 'error');
              }
            } else {
              // Fallback localStorage
              const id = Date.now().toString();
              setCurrentSheet({ id, ...newSheet });
            }
          };

          // üî• Salva foglio su Firebase
          const saveSheet = async () => {
            if (!currentSheet.titoloAzienda || !currentSheet.responsabile) {
              showToast('Inserisci almeno azienda e responsabile', 'error');
              return;
            }

            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).set(currentSheet, { merge: true });
                showToast('Foglio salvato!', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore salvataggio', 'error');
              }
            } else {
              showToast('‚ö†Ô∏è Firebase non configurato', 'error');
            }
          };

          const generateShareLink = () => {
            if (!currentSheet || !currentSheet.titoloAzienda) {
              showToast('Salva prima il foglio', 'error');
              return;
            }

            saveSheet();
            
            const link = window.location.origin + window.location.pathname + '?mode=worker&sheet=' + currentSheet.id;
            
            navigator.clipboard.writeText(link).then(() => {
              showToast('‚úÖ Link copiato! Invialo su WhatsApp', 'success');
            }).catch(() => {
              alert('Link:\n' + link);
            });
          };

          const loadSheet = (sheet) => {
            setCurrentSheet(sheet);
          };

          // üî• Elimina da Firebase
          const deleteSheet = async (sheetId) => {
            if (confirm('Sei sicuro di voler eliminare questo foglio?')) {
              if (db) {
                try {
                  await db.collection('timesheets').doc(sheetId).delete();
                  showToast('Foglio eliminato', 'success');
                } catch (error) {
                  console.error(error);
                  showToast('Errore eliminazione', 'error');
                }
              }
            }
          };

          // üî• Archivia su Firebase
          const archiveSheet = async (sheetId) => {
            if (db) {
              try {
                const doc = await db.collection('timesheets').doc(sheetId).get();
                const isArchived = doc.data().archived;
                await db.collection('timesheets').doc(sheetId).update({
                  archived: !isArchived
                });
                showToast(isArchived ? 'Foglio ripristinato' : 'Foglio archiviato', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore archiviazione', 'error');
              }
            }
          };

          const updateWorker = async () => {
            if (!editingWorker) return;

            const oreTotali = calculateHours(editingWorker.oraIn, editingWorker.oraOut, editingWorker.pausaMinuti);
            
            const updatedWorker = { ...editingWorker, oreTotali, modificato: true };
            
            const updatedLavoratori = currentSheet.lavoratori.map(w => 
              w.id === editingWorker.id ? updatedWorker : w
            );

            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).update({
                  lavoratori: updatedLavoratori
                });
                setCurrentSheet(prev => ({ ...prev, lavoratori: updatedLavoratori }));
                setEditingWorker(null);
                showToast('Orari aggiornati', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore aggiornamento', 'error');
              }
            }
          };

          const deleteWorker = async (workerId) => {
            if (confirm('Eliminare questo lavoratore?')) {
              const updatedLavoratori = currentSheet.lavoratori.filter(w => w.id !== workerId);
              
              if (db) {
                try {
                  await db.collection('timesheets').doc(currentSheet.id).update({
                    lavoratori: updatedLavoratori
                  });
                  setCurrentSheet(prev => ({ ...prev, lavoratori: updatedLavoratori }));
                  showToast('Lavoratore eliminato', 'success');
                } catch (error) {
                  console.error(error);
                  showToast('Errore eliminazione', 'error');
                }
              }
            }
          };

          const completeSheet = async () => {
            if (!currentSheet.titoloAzienda || !currentSheet.responsabile) {
              showToast('‚ùå Compila Azienda e Responsabile', 'error');
              return;
            }

            if (!currentSheet.lavoratori || currentSheet.lavoratori.length === 0) {
              showToast('‚ùå Nessun lavoratore registrato', 'error');
              return;
            }

            if (!currentSheet.firmaResponsabile) {
              showToast('‚ùå Firma del responsabile mancante', 'error');
              return;
            }

            const completedSheet = {
              ...currentSheet,
              status: 'completed',
              completedAt: new Date().toISOString()
            };

            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).set(completedSheet, { merge: true });
                await generatePDF(completedSheet);
                showToast('‚úÖ Foglio completato! PDF generato', 'success');
                setCurrentSheet(null);
              } catch (error) {
                console.error(error);
                showToast('Errore completamento', 'error');
              }
            }
          };

          const saveResponsabileSignature = async () => {
            if (!respCanvasRef.current) return;
            const firma = respCanvasRef.current.toDataURL('image/png');
            
            if (db) {
              try {
                await db.collection('timesheets').doc(currentSheet.id).update({
                  firmaResponsabile: firma
                });
                setCurrentSheet(prev => ({ ...prev, firmaResponsabile: firma }));
                showToast('Firma salvata!', 'success');
              } catch (error) {
                console.error(error);
                showToast('Errore salvataggio firma', 'error');
              }
            }
          };

          const generatePDF = async (sheet) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 500 + (sheet.lavoratori.length * 140) + 250;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, canvas.width, 120);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('REGISTRO ORE LAVORO', 50, 50);
            ctx.font = 'bold 24px Arial';
            ctx.fillText(sheet.titoloAzienda || 'AZIENDA', 50, 90);
            
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 18px Arial';
            let y = 160;
            ctx.fillText('Data: ' + sheet.data, 50, y);
            y += 30;
            ctx.fillText('Responsabile: ' + (sheet.responsabile || 'N/A'), 50, y);
            y += 30;
            ctx.fillText('Localit√†: ' + (sheet.location || 'N/A'), 50, y);
            y += 50;
            
            ctx.font = 'bold 14px Arial';
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(50, y, 900, 40);
            ctx.fillStyle = '#ffffff';
            ctx.fillText('N', 65, y + 25);
            ctx.fillText('NOME COGNOME', 110, y + 25);
            ctx.fillText('ORA IN', 350, y + 25);
            ctx.fillText('ORA OUT', 450, y + 25);
            ctx.fillText('PAUSA', 560, y + 25);
            ctx.fillText('TOT ORE', 650, y + 25);
            ctx.fillText('FIRMA', 770, y + 25);
            y += 40;
            
            ctx.fillStyle = '#000000';
            ctx.font = '15px Arial';
            let totalOre = 0;
            
            for (let i = 0; i < sheet.lavoratori.length; i++) {
              const worker = sheet.lavoratori[i];
              const rowY = y + (i * 140);
              
              if (i % 2 === 0) {
                ctx.fillStyle = '#f3f4f6';
                ctx.fillRect(50, rowY, 900, 140);
              }
              
              ctx.fillStyle = '#000000';
              ctx.font = 'bold 15px Arial';
              ctx.fillText((i + 1).toString(), 65, rowY + 30);
              ctx.font = '15px Arial';
              ctx.fillText(worker.nome + ' ' + worker.cognome, 110, rowY + 30);
              ctx.fillText(worker.oraIn, 350, rowY + 30);
              ctx.fillText(worker.oraOut, 450, rowY + 30);
              ctx.fillText((worker.pausaMinuti || '0') + 'min', 560, rowY + 30);
              ctx.font = 'bold 17px Arial';
              ctx.fillText(worker.oreTotali + 'h', 650, rowY + 30);
              totalOre += parseFloat(worker.oreTotali);
              
              if (worker.modificato) {
                ctx.font = '11px Arial';
                ctx.fillStyle = '#dc2626';
                ctx.fillText('(modificato)', 650, rowY + 50);
                ctx.fillStyle = '#000000';
              }
              
              if (worker.firma) {
                const img = new Image();
                img.src = worker.firma;
                await new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
                ctx.drawImage(img, 770, rowY + 10, 140, 55);
              }
            }
            
            y += (sheet.lavoratori.length * 140) + 20;
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(50, y, 900, 50);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('TOTALE ORE: ' + totalOre.toFixed(2) + 'h', 350, y + 32);
            
            y += 80;
            if (sheet.firmaResponsabile) {
              ctx.fillStyle = '#000000';
              ctx.font = 'bold 18px Arial';
              ctx.fillText('FIRMA RESPONSABILE:', 50, y);
              y += 15;
              const respImg = new Image();
              respImg.src = sheet.firmaResponsabile;
              await new Promise(resolve => { respImg.onload = resolve; respImg.onerror = resolve; });
              ctx.drawImage(respImg, 50, y, 300, 110);
            }
            
            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = 'Registro_' + (sheet.titoloAzienda || 'Ore') + '_' + sheet.data + '.png';
              a.click();
              URL.revokeObjectURL(url);
            });
          };

          const bgClass = darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-indigo-100';
          const cardClass = darkMode ? 'bg-gray-800 text-white' : 'bg-white';
          const inputClass = darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white border-gray-300';
          const textClass = darkMode ? 'text-gray-300' : 'text-gray-600';

          // WORKER VIEW
          if (userRole === 'worker') {
            if (!currentSheet) {
              return (
                <div className={`min-h-screen ${bgClass} p-4 flex items-center justify-center`}>
                  <div className={`${cardClass} rounded-xl shadow-lg p-8 text-center`}>
                    <h1 className="text-2xl font-bold text-red-600 mb-4">‚ùå Foglio non trovato</h1>
                    <p className={textClass}>Il link potrebbe essere scaduto o non valido</p>
                  </div>
                </div>
              );
            }

            return (
              <div className={`min-h-screen ${bgClass} p-4`}>
                <div className="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg">
                  <p className="text-center font-semibold">üë∑‚Äç‚ôÇÔ∏è MODALIT√Ä LAVORATORE</p>
                </div>
                <div className="max-w-2xl mx-auto">
                  <div className={`${cardClass} rounded-xl shadow-lg p-6`}>
                    <div className="text-center mb-6">
                      <h1 className="text-2xl font-bold text-green-800">üë∑‚Äç‚ôÇÔ∏è Registra le tue ore</h1>
                      <div className="mt-4 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg">
                        <p className="font-semibold text-lg">{currentSheet.titoloAzienda}</p>
                        <p className={`text-sm ${textClass}`}>Responsabile: {currentSheet.responsabile}</p>
                        <p className={`text-sm ${textClass}`}>Data: {currentSheet.data}</p>
                        {currentSheet.location && <p className={`text-sm ${textClass}`}>üìç {currentSheet.location}</p>}
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium mb-2">Nome *</label>
                        <input
                          type="text"
                          value={workerData.nome}
                          onChange={(e) => setWorkerData(prev => ({ ...prev, nome: e.target.value }))}
                          placeholder="Il tuo nome"
                          className={`w-full p-3 border-2 rounded-lg text-lg ${inputClass}`}
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium mb-2">Cognome *</label>
                        <input
                          type="text"
                          value={workerData.cognome}
                          onChange={(e) => setWorkerData(prev => ({ ...prev, cognome: e.target.value }))}
                          placeholder="Il tuo cognome"
                          className={`w-full p-3 border-2 rounded-lg text-lg ${inputClass}`}
                        />
                      </div>

                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium mb-2">üü¢ Ora Inizio *</label>
                          <input
                            type="time"
                            value={workerData.oraIn}
                            onChange={(e) => setWorkerData(prev => ({ ...prev, oraIn: e.target.value }))}
                            className={`w-full p-3 border-2 rounded-lg text-lg ${inputClass}`}
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">üî¥ Ora Fine *</label>
                          <input
                            type="time"
                            value={workerData.oraOut}
                            onChange={(e) => setWorkerData(prev => ({ ...prev, oraOut: e.target.value }))}
                            className={`w-full p-3 border-2 rounded-lg text-lg ${inputClass}`}
                          />
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium mb-2">‚è∏Ô∏è Pausa (minuti)</label>
                        <input
                          type="number"
                          value={workerData.pausaMinuti}

                      {workerData.oraIn && workerData.oraOut && (
                        <div className="p-4 bg-green-100 dark:bg-green-900 rounded-lg">
                          <p className="font-bold text-green-800 dark:text-green-300 text-xl">
                            ‚è±Ô∏è Ore totali: {calculateHours(workerData.oraIn, workerData.oraOut, workerData.pausaMinuti)}h
                          </p>
                        </div>
                      )}

                      {workerData.oraOut && (
                        <div>
                          <label className="block text-sm font-medium mb-2">‚úèÔ∏è Firma obbligatoria *</label>
                          <p className={`text-xs ${textClass} mb-2`}>Disegna la tua firma con il dito</p>
                          <canvas
                            ref={canvasRef}
                            width={400}
                            height={200}
                            onMouseDown={startDrawing}
                            onMouseMove={draw}
                            onMouseUp={stopDrawing}
                            onTouchStart={startDrawing}
                            onTouchMove={draw}
                            onTouchEnd={stopDrawing}
                            className="border-2 border-blue-500 rounded w-full bg-white"
                            style={{ touchAction: 'none' }}
                          />
                          <button 
                            onClick={clearSignature} 
                            className="mt-2 px-4 py-2 bg-gray-500 text-white rounded text-sm"
                          >
                            Cancella Firma
                          </button>
                        </div>
                      )}

                      <button
                        onClick={saveWorkerData}
                        className="w-full py-4 bg-green-600 text-white rounded-lg font-bold text-lg hover:bg-green-700"
                      >
                        ‚úÖ INVIA DATI AL RESPONSABILE
                      </button>

                      <p className={`text-xs text-center ${textClass}`}>
                        I tuoi dati verranno salvati in tempo reale su Firebase
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // ADMIN VIEW
          const activeSheets = savedSheets.filter(s => !s.archived);
          const archivedSheets = savedSheets.filter(s => s.archived);

          return (
            <div className={`min-h-screen ${bgClass} p-4`}>
              <div className="bg-blue-600 text-white py-2 px-4 mb-4 rounded-lg flex justify-between items-center">
                <p className="font-semibold">üë®‚Äçüíº MODALIT√Ä AMMINISTRATORE {!db && '‚ö†Ô∏è (Firebase non configurato)'}</p>
                <button
                  onClick={() => setDarkMode(!darkMode)}
                  className="px-3 py-1 bg-white bg-opacity-20 rounded-lg text-sm"
                >
                  {darkMode ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                </button>
              </div>
              <div className="max-w-6xl mx-auto">
                <div className={`${cardClass} rounded-xl shadow-lg p-6 mb-6`}>
                  <h1 className="text-3xl font-bold mb-6">üë®‚Äçüíº Pannello Amministratore</h1>

                  {!currentSheet ? (
                    <div>
                      <button
                        onClick={createNewSheet}
                        className="w-full py-4 bg-blue-600 text-white rounded-lg font-bold text-lg hover:bg-blue-700 mb-6"
                      >

                      </button>

                      {activeSheets.length > 0 && (
                        <div className="mb-6">
                          <h2 className="text-xl font-bold mb-4">üìÇ Fogli Attivi</h2>
                          <div className="space-y-3">
                            {activeSheets.slice().reverse().map(sheet => (
                              <div key={sheet.id} className={`border ${darkMode ? 'border-gray-700' : 'border-gray-200'} rounded-lg p-4 flex justify-between items-center`}>
                                <div>
                                  <p className="font-semibold">{sheet.titoloAzienda || 'Senza titolo'}</p>
                                  <p className={`text-sm ${textClass}`}>
                                    {sheet.data} | {sheet.lavoratori?.length || 0} lavoratori
                                    {sheet.status === 'completed' && ' | ‚úÖ Completato'}
                                  </p>
                                </div>
                                <div className="flex gap-2">
                                  <button
                                    onClick={() => loadSheet(sheet)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded"
                                  >
                                    Apri
                                  </button>
                                  <button
                                    onClick={() => archiveSheet(sheet.id)}
                                    className="px-4 py-2 bg-yellow-600 text-white rounded"
                                  >
                                    üì¶
                                  </button>
                                  <button
                                    onClick={() => deleteSheet(sheet.id)}
                                    className="px-4 py-2 bg-red-600 text-white rounded"
                                  >
                                    üóëÔ∏è
                                  </button>
                                  {sheet.status === 'completed' && (
                                    <button
                                      onClick={() => generatePDF(sheet)}
                                      className="px-4 py-2 bg-green-600 text-white rounded"
                                    >
                                      üìÑ PDF
                                    </button>
                                  )}
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}

                      {archivedSheets.length > 0 && (
                        <div>
                          <h2 className="text-xl font-bold mb-4">üì¶ Fogli Archiviati</h2>
                          <div className="space-y-3">
                            {archivedSheets.slice().reverse().map(sheet => (
                              <div key={sheet.id} className={`border ${darkMode ? 'border-gray-700' : 'border-gray-200'} rounded-lg p-4 flex justify-between items-center opacity-60`}>
                                <div>
                                  <p className="font-semibold">{sheet.titoloAzienda || 'Senza titolo'}</p>
                                  <p className={`text-sm ${textClass}`}>
                                    {sheet.data} | {sheet.lavoratori?.length || 0} lavoratori
                                  </p>
                                </div>
                                <div className="flex gap-2">
                                  <button
                                    onClick={() => archiveSheet(sheet.id)}
                                    className="px-4 py-2 bg-green-600 text-white rounded"
                                  >
                                    ‚ôªÔ∏è Ripristina
                                  </button>
                                  <button
                                    onClick={() => deleteSheet(sheet.id)}
                                    className="px-4 py-2 bg-red-600 text-white rounded"
                                  >
                                    üóëÔ∏è
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  ) : (
                    <div className="space-y-6">
                      <div className="grid md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium mb-2">Azienda Cliente *</label>
                          <input
                            type="text"
                            value={currentSheet.titoloAzienda}

                            className={`w-full p-3 border rounded-lg ${inputClass}`}
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Data</label>
                          <input
                            type="date"
                            value={currentSheet.data}
                            onChange={(e) => setCurrentSheet(prev => ({ ...prev, data: e.target.value }))}
                            className={`w-full p-3 border rounded-lg ${inputClass}`}
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Responsabile *</label>
                          <input
                            type="text"
                            value={currentSheet.responsabile}
                            onChange={(e) => setCurrentSheet(prev => ({ ...prev, responsabile: e.target.value }))}
                            placeholder="Tuo nome"
                            className={`w-full p-3 border rounded-lg ${inputClass}`}
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-2">Localit√†</label>
                          <input
                            type="text"
                            value={currentSheet.location}
                            onChange={(e) => setCurrentSheet(prev => ({ ...prev, location: e.target.value }))}
                            placeholder="Indirizzo"
                            className={`w-full p-3 border rounded-lg ${inputClass}`}
                          />
                        </div>
                      </div>

                      <div className="flex gap-3">
                        <button
                          onClick={saveSheet}
                          className="flex-1 py-3 bg-green-600 text-white rounded-lg font-semibold"

                          üíæ Salva
                        </button>
                        <button
                          onClick={generateShareLink}
                          className="flex-1 py-3 bg-purple-600 text-white rounded-lg font-semibold"

                          üì§ Genera Link WhatsApp
                        </button>
                      </div>

                      <div>
                        <h3 className="text-lg font-semibold mb-3">Lavoratori Registrati ({currentSheet.lavoratori?.length || 0})</h3>
                        {currentSheet.lavoratori && currentSheet.lavoratori.length > 0 ? (
                          currentSheet.lavoratori.map((worker, i) => (
                            <div key={worker.id} className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} p-4 rounded-lg mb-3`}>
                              {editingWorker?.id === worker.id ? (
                                <div className="space-y-3">
                                  <p className="font-semibold">{worker.nome} {worker.cognome}</p>
                                  <div className="grid grid-cols-3 gap-3">
                                    <div>
                                      <label className="text-xs">Ora IN</label>
                                      <input
                                        type="time"
                                        value={editingWorker.oraIn}
                                        onChange={(e) => setEditingWorker(prev => ({ ...prev, oraIn: e.target.value }))}
                                        className={`w-full p-2 border rounded ${inputClass}`}
                                      />
                                    </div>
                                    <div>
                                      <label className="text-xs">Ora OUT</label>
                                      <input
                                        type="time"
                                        value={editingWorker.oraOut}
                                        onChange={(e) => setEditingWorker(prev => ({ ...prev, oraOut: e.target.value }))}
                                        className={`w-full p-2 border rounded ${inputClass}`}
                                      />
                                    </div>
                                    <div>
                                      <label className="text-xs">Pausa (min)</label>
                                      <input
                                        type="number"
                                        value={editingWorker.pausaMinuti}
                                        onChange={(e) => setEditingWorker(prev => ({ ...prev, pausaMinuti: e.target.value }))}
                                        className={`w-full p-2 border rounded ${inputClass}`}
                                      />
                                    </div>
                                  </div>
                                  <div className="flex gap-2">
                                    <button
                                      onClick={updateWorker}
                                      className="px-4 py-2 bg-green-600 text-white rounded"
                                    >
                                      Salva
                                    </button>
                                    <button
                                      onClick={() => setEditingWorker(null)}
                                      className="px-4 py-2 bg-gray-500 text-white rounded"
                                    >
                                      Annulla
                                    </button>
                                  </div>
                                </div>
                              ) : (
                                <div className="flex justify-between items-center">
                                  <div>
                                    <p className="font-semibold">{worker.nome} {worker.cognome}</p>
                                    <p className={`text-sm ${textClass}`}>
                                      {worker.oraIn} - {worker.oraOut} | Pausa: {worker.pausaMinuti || 0}min | 
                                      <span className="font-bold text-blue-600"> {worker.oreTotali}h</span>
                                      {worker.modificato && <span className="text-red-600 ml-2">(modificato)</span>}
                                    </p>
                                  </div>
                                  <div className="flex gap-2">
                                    <button
                                      onClick={() => setEditingWorker(worker)}
                                      className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                                    >
                                      ‚úèÔ∏è
                                    </button>
                                    <button
                                      onClick={() => deleteWorker(worker.id)}
                                      className="px-3 py-1 bg-red-500 text-white rounded text-sm"
                                    >
                                      üóëÔ∏è
                                    </button>
                                  </div>
                                </div>
                              )}
                            </div>
                          ))
                        ) : (
                          <p className={`${textClass} text-center py-4`}>Nessun lavoratore ancora registrato</p>
                        )}
                      </div>

                      <div className="border-t pt-6">
                        <h3 className="text-lg font-semibold mb-3">‚úèÔ∏è Firma Responsabile</h3>
                        {currentSheet.firmaResponsabile ? (
                          <div>
                            <img src={currentSheet.firmaResponsabile} className="border rounded mb-3 w-full max-w-md" alt="Firma" />
                            <button
                              onClick={() => setCurrentSheet(prev => ({ ...prev, firmaResponsabile: null }))}
                              className="px-4 py-2 bg-red-500 text-white rounded"
                            >
                              Cancella Firma
                            </button>
                          </div>
                        ) : (
                          <div>
                            <p className={`text-sm ${textClass} mb-2`}>Firma con il mouse o con il dito</p>
                            <canvas
                              ref={respCanvasRef}
                              width={600}
                              height={200}
                              onMouseDown={startDrawing}
                              onMouseMove={draw}
                              onMouseUp={stopDrawing}
                              onTouchStart={startDrawing}
                              onTouchMove={draw}
                              onTouchEnd={stopDrawing}
                              className="border-2 border-blue-500 rounded w-full bg-white mb-3"
                              style={{ touchAction: 'none' }}
                            />
                            <div className="flex gap-2">
                              <button
                                onClick={saveResponsabileSignature}
                                className="px-4 py-2 bg-green-600 text-white rounded"
                              >
                                Salva Firma
                              </button>
                              <button
                                onClick={clearSignature}
                                className="px-4 py-2 bg-gray-500 text-white rounded"
                              >
                                Cancella
                              </button>
                            </div>
                          </div>
                        )}
                      </div>

                      <div className="flex gap-3 pt-4">
                        <button
                          onClick={() => setCurrentSheet(null)}
                          className="flex-1 py-3 bg-gray-500 text-white rounded-lg font-semibold"
                        >
                          ‚Üê Torna alla lista
                        </button>
                        <button
                          onClick={completeSheet}
                          className="flex-1 py-3 bg-red-600 text-white rounded-lg font-bold text-lg"
                        >
                          ‚úÖ COMPLETA FOGLIO E GENERA PDF
                        </button>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
